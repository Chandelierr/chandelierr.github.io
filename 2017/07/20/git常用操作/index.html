  <section id="post-content" class="article-content post">
    <p>push出错时：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">gitdir=(git rev-parse --git-dir); scp -p -P 29418 wangmengjie@git.xiaomi.com:hooks/commit-msg &#123;gitdir&#125;/hooks/</div><div class="line"><span class="meta">#</span><span class="bash">拷贝这次commit的前一次commitID</span></div><div class="line">git log</div><div class="line"><span class="meta">#</span><span class="bash">reset到前一个commit</span></div><div class="line">git commit commitId</div><div class="line"><span class="meta">#</span><span class="bash">查看当前状态</span></div><div class="line">git status</div><div class="line"><span class="meta">#</span><span class="bash">保持和远端的同步</span></div><div class="line">git pull</div><div class="line"></div><div class="line">git add .</div><div class="line">git commit -s -m "完成的功能</div><div class="line"></div><div class="line">N/A</div><div class="line"></div><div class="line">"</div><div class="line">git push origin 分支:refs/for/分支</div></pre></td></tr></table></figure>
<p>提交到远端之后，需要做一些修改</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div></pre></td><td class="code"><pre><div class="line">git status</div><div class="line">git add .</div><div class="line">git status</div><div class="line"><span class="meta">#</span><span class="bash">git使用amend选项提供了最后一次commit的反悔</span></div><div class="line">git commit --amend</div><div class="line">git status</div><div class="line">git commit -s -m "完成的功能</div><div class="line"></div><div class="line">N/A</div><div class="line"></div><div class="line">"</div><div class="line">git push origin 分支:refs/for/分支</div></pre></td></tr></table></figure>
<ul>
<li>git使用amend选项提供了最后一次commit的反悔。但是对于历史提交呢，就需要使用rebase了。</li>
</ul>
